<!DOCTYPE html>
<html lang = "fr">
  <head>
    <meta charset = "utf-8" />
    <meta name = "robots" content = "noindex" />
    <!-- disable iPhone inital scale -->
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <title>BlogRest</title>
    <wo:ERXStyleSheet framework = "app" filename = "css/rest.css" />
  </head>
  <body>
    <div id = "page">
      <div id = "header">
        <h1>
          <span class = "title"><wo:str value = "$^title" escapeHTML = "$false" /></span>
          <wo:WOHyperlink directActionName = "default">BlogRest</wo:WOHyperlink>
        </h1>
      </div>
      <div id = "content">
        <div class = "panel">
          <!--  <div class = "title">BLOGS</div> -->
          <div class = "content"> <wo:WOComponentContent /> </div>
        </div>
      </div>
      <div id = "footer"> &nbsp; </div>
    </div>
  </body>
</html>
